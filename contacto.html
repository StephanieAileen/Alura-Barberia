<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles-home.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Contacto - Barbería Alura</title>
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <h1><a href="" class="logo" id="logo">Barbería Alura</a></h1>
        <input type="checkbox" name="" id="toggle" />
        <label for="toggle">Menu</label>
        <div class="menu">
          <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a class="active" href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main principal">
      <form action="">
        <label for="nombre">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          placeholder="Johan Nuñez"
          class="input-padron"
          required
        />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="contacto@domain.com"
          class="input-padron"
          required
        />
        <label for="telefono">Número telefónico</label>
        <input
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="(505) 5123 4567"
          class="input-padron"
          required
        />
        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>
        <div>
          <p>¿Cómo le gustaría ser contactado?</p>
          <label for="radio-email" class="contacto"
            ><input type="radio" name="contacto" id="radio-email" />Email</label
          >

          <label for="radio-telefono" class="contacto"
            ><input
              type="radio"
              name="contacto"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp" class="contacto"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </div>

        <div>
          <p>¿En cuál horario prefiere ser atendido?</p>

          <select name="horario" id="horario">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </div>

        <label class="checkbox"
          ><input
            class="checkbox"
            type="checkbox"
            name="novedades"
            id="novedades"
            checked
          />¿Le gustaría recibir novedades de la Barbería Alura?</label
        >

        <input
          type="submit"
          class="input-padron btn"
          value="Enviar Formulario"
        />
      </form>
    </main>
    <table class="table">
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes a Viernes</td>
          <td>8:00 am - 4:00 pm</td>
        </tr>
        <tr>
          <td>Sábado</td>
          <td>9:00 am - 1:00 pm</td>
        </tr>
        <tr>
          <td>Domingo</td>
          <td>Cerrado</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <img src="./img/logo-blanco.png" alt="Logo Alura" />
      <p class="copyright">&copy; Copyright Alura Latam</p>
      <p>Made by @thewildflowertype</p>
    </footer>
  </body>
</html>
